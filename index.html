<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button>
                <img src="images/search.png" alt="Search Icon">
            </button>
        </div>
        <div class="weather">
            <img src="images/clear.png" alt="Weather Icon" class="weather-icon">
            <h3 class="weather-desc">Weather Description</h3>
            <h1 class="temp">Temperature</h1>
            <h2 class="city">City Name</h2>
            <div class="details">
                <div class="col">
                    <div>
                        <p class="humidity">Humidity</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <div>
                        <p class="wind">Wind Speed</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
